<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" v-bind:style="{ width: myHp + '%'}" style="background-color: green; margin: 0; color: white;">
                    {{ myHp }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" v-bind:style="{ width: monsterHp + '%'}" style="background-color: green; margin: 0; color: white;">
                    {{ monsterHp }}
                </div>
            </div>
        </div>
    </section>
    <section v-if="!isStarted" class="row controls">
        <div class="small-12 columns">
            <button @click="startNewGame" id="start-game">START NEW GAME</button>
        </div>
    </section>
    <section v-if="isStarted" class="row controls">
        <div class="small-12 columns">
            <button @click="attack" id="attack">ATTACK</button>
            <button @click="specialAttack" id="special-attack">SPECIAL ATTACK</button>
            <button @click="heal" id="heal">HEAL</button>
            <button @click="giveUp" id="give-up">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li 
                    v-bind:class="getLogEntryClasses(logEntry.logEntryType)"
                    v-for="logEntry in log">
                    {{ getLogEntryText(logEntry.value, logEntry.logEntryType)  }}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
